<ion-header [translucent]="true">
    <ion-toolbar>

      <ion-buttons slot="start" style="z-index: 1099;">
        <ion-back-button></ion-back-button>
      </ion-buttons>

      <ion-title>
        Run'hour
      </ion-title>



    </ion-toolbar>
  </ion-header>


<ion-content [fullscreen]="true">
  <!-- Map : Witdh = 100%, Height : 350px (Voir le fichier SCSS) -->
  <div #map id="google-map"></div>
  <!-- Fake Button -->
  <ion-button expand="block" color="dark" style="margin-top: 20px;" (click)="goToMap()">Lancer le parcours</ion-button>
  <!-- INFORMATIONS -->
  <!-- List Header Inset Lines -->
  <ion-list-header lines="inset">
    <ion-label>Informations</ion-label>
    <ion-button>Voir</ion-button>
  </ion-list-header>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item>
      <ion-label>Distance : 8,2 km</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Temps moyen : 46mn 30s</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Difficulté : Facile</ion-label>
    </ion-item>
  </ion-list>
  <!-- TOP 10 -->
  <!-- List Header Inset Lines -->
  <ion-list-header lines="inset">
    <ion-label>Top 10</ion-label>
    <ion-button (click)="clickModal()">Voir</ion-button>
  </ion-list-header>

</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="earth">
      <ion-icon name="earth" (click)="goToHome()"></ion-icon>
      <ion-label>Actualité</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="compass-outline">
      <ion-icon name="compass-outline" (click)="goToParcours()"></ion-icon>
      <ion-label>Parcours</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon name="person-outline" (click)="goToProfil()"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
