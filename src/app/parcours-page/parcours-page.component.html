<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>
      Parcours
    </ion-title>

    <ion-buttons slot="end" style="z-index: 103;">
      <ion-icon name="settings" (click)="goToReglages()"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
<ion-row>
<ion-col>
  <ion-card (click)="goToRecherche()">
    <ion-card-header>
      <ion-card-title>Rechercher un parcours</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="search-outline" style="font-size: 35px; margin-left: 50px"></ion-icon>
      </ion-card-content>
  </ion-card>

</ion-col>

<ion-col>
  <ion-card (click)="goToProche()">
    <ion-card-header>
      <ion-card-title>Parcours le plus proche</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-icon name="map-outline" style="font-size: 35px; margin-left: 50px"></ion-icon>
    </ion-card-content>
  </ion-card>

</ion-col>
</ion-row>

<ion-row>
  <ion-col>
    <ion-card (click)="goToMap()">
      <ion-card-header>
        <ion-card-title>Libre</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-icon name="play" style="font-size: 35px; margin-left: 50px"></ion-icon>
      </ion-card-content>
    </ion-card>
  
  </ion-col>
  
  <ion-col>
    <ion-card (click)="goToCreer()">
      <ion-card-header>
        <ion-card-title>Creer</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-icon name="book-outline" style="font-size: 35px; margin-left: 50px"></ion-icon>
      </ion-card-content>
    </ion-card>
  
  </ion-col>
  </ion-row>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Tutoriel</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-icon name="navigate-outline" style="font-size: 35px; margin-left: 50px"></ion-icon>
    </ion-card-content>
  </ion-card>


</ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="earth">
        <ion-icon name="earth" (click)="goToHome()"></ion-icon>
        <ion-label>Actualit√©</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="compass-outline">
        <ion-icon name="compass-outline" (click)="goToParcours()"></ion-icon>
        <ion-label>Parcours</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="settings">
        <ion-icon name="person-outline" (click)="goToProfil()"></ion-icon>
        <ion-label >Profil</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
