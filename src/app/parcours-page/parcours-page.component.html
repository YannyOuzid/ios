<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title>
      Parcours
    </ion-title>

    <ion-buttons slot="end" style="z-index: 103;">
      <ion-icon name="settings" (click)="goToReglages()"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="block" color="dark" style="margin-top: 100px;" (click)="goToRecherche()">Rechercher un parcours</ion-button>

  <br>

  <ion-button expand="block" color="dark" style="margin-top: 50px;" (click)="goToProche()" >Trouver le parcours le proche</ion-button>

  <br>

  <ion-button expand="block" color="dark" style="margin-top: 50px;" (click)="goToCreer()">Creer un nouveau parcours</ion-button>

  <br>

  <ion-button expand="block" color="dark" style="margin-top: 50px;" (click)="goToMap()">Lancer un parcours</ion-button>

  <br>

</ion-content>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="earth">
        <ion-icon name="earth" (click)="goToHome()"></ion-icon>
        <ion-label>Actualit√©</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="compass-outline">
        <ion-icon name="compass-outline" (click)="goToParcours()"></ion-icon>
        <ion-label>Parcours</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="settings">
        <ion-icon name="person-outline" (click)="goToProfil()"></ion-icon>
        <ion-label >Profil</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
