<ion-header [translucent]="true">
  <ion-toolbar>
    

    <ion-title>
      Mon profil
    </ion-title>

    <ion-buttons slot="end" style="z-index: 101;">
      <ion-icon name="settings" (click)="goToReglages()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div style="width: 100px; height: 100px; display: flex; justify-content: center; align-self: center; margin:0 auto;">
    <ion-img src="../assets/photo-profile.jpg" style="width: 100%; height: 100%;"></ion-img>
  </div>


  <div style="text-align: center;">
    <p style="font-size: 25px;">Delphine Duprès</p>
  </div>

  <hr style="border-bottom: 1px solid black; margin-left: 40px; margin-right: 40px;">

  <ion-grid>
    <ion-row>
      <ion-col>
        128
        <br>
        Abonnés
      </ion-col>

      <ion-col>
        300km
        <br>
        Parcouru(s)
      </ion-col>

      <ion-col>
        Membre depuis
        <br>
        2 mois
      </ion-col>

    </ion-row>
  </ion-grid>


  <div style="text-align: center;">
    <ion-list>
      <ion-item><ion-icon name="trophy"></ion-icon>
        <ion-label style="margin-left: 105px;">Palmarès</ion-label>
      </ion-item>
    </ion-list>
    <p><ion-icon name="medal"></ion-icon>   Premier palmarès</p>
    <p><ion-icon name="medal"></ion-icon>   Second palmarès</p>
    <p><ion-icon name="medal"></ion-icon>   Troisième palmarès</p>
  </div>

  <div style="text-align: center;">
    <ion-list>
      <ion-item><ion-icon name="star"></ion-icon>
        <ion-label style="margin-left: 105px;">Exploits</ion-label>
        <ion-icon name="add-outline" (click)="goToExploit()"></ion-icon>
      </ion-item>
    </ion-list>
    <p>Premier exploit</p>
    <p>Second exploit</p>
    <p>Troisième exploit</p>
  </div>

</ion-content>



<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="earth">
      <ion-icon name="earth" (click)="goToHome()"></ion-icon>
      <ion-label>Actualité</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="compass-outline">
      <ion-icon name="compass-outline" (click)="goToParcours()"></ion-icon>
      <ion-label>Parcours</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon name="person-outline" (click)="goToProfil()"></ion-icon>
      <ion-label >Profil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
