<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start" style="z-index: 1099;">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      Réglages
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="margin-top: 30px;">
    <ion-item>
      <ion-label>
        <ion-row>
        <p style="font-weight: bold; margin-left: 10px; font-size: 20px;">Notifications PUSH</p>
        <ion-toggle style="margin-left: 90px;"></ion-toggle>
        </ion-row>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> 
        <ion-row>
          <p style="font-weight: bold; margin-left: 10px; font-size: 20px;">HeartBeat</p>
        <ion-toggle style="margin-left: 170px;"></ion-toggle>
      </ion-row>
    </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-row>
          <p style="font-weight: bold; margin-left: 10px; font-size: 20px;">Sons de l'application</p>
        <ion-toggle style="margin-left: 80px;"></ion-toggle>
      </ion-row>
    </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-row>
          <p style="font-weight: bold; margin-left: 10px; font-size: 20px;">Géolocalisation</p>
        <ion-toggle style="margin-left: 125px;"></ion-toggle>
      </ion-row>
    </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-row>
          <p style="font-weight: bold; margin-left: 10px; font-size: 20px;">Affichage satellite</p>
        <ion-toggle style="margin-left: 100px;"></ion-toggle>
      </ion-row>
    </ion-label>
    </ion-item>
  </ion-list>

  <br>
  

  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button >
      <ion-label>Par défaut</ion-label>
    </ion-segment-button>
    <ion-segment-button>
      <ion-label>Bleu foncé</ion-label>
    </ion-segment-button>
    <ion-segment-button >
      <ion-label>Noir</ion-label>
    </ion-segment-button>
  </ion-segment>

  <br>
  
  <hr style="border-width: 2px;">

  <ion-button expand="block" style="margin-top: 50px;">Se connecter sur facebook</ion-button>

  <ion-button expand="block" style="margin-top: 50px;" (click)="goToTuto()">Tutoriel</ion-button>

</ion-content>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="earth">
      <ion-icon name="earth" (click)="goToHome()"></ion-icon>
      <ion-label>Actualité</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="compass-outline">
      <ion-icon name="compass-outline" (click)="goToParcours()"></ion-icon>
      <ion-label>Parcours</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon name="person-outline" (click)="goToProfil()"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
