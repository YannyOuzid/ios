<!-- Map-page-composant : Début -->
<!-- Header de la page : Début -->
<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start" style="z-index: 1099;">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>
      Run'hour
    </ion-title>

    <ion-buttons slot="end" style="z-index: 102;">
      <ion-icon name="settings" (click)="goToReglages()"></ion-icon>
    </ion-buttons>



  </ion-toolbar>
</ion-header>
<!-- Header de la page : Fin -->
<!-- Contenu de la page : Début -->
<ion-content [fullscreen]="true">
  <!-- fab placed to the top end -->
  <ion-fab vertical="top" horizontal="start" slot="fixed" style="margin-top: 100px;">
    <ion-fab-button style="width: 100px;">
      <p>00h 42mn 36s</p>
    </ion-fab-button>
  </ion-fab>
  <!-- fab placed to the top end -->
  <ion-fab vertical="top" horizontal="end" slot="fixed" style="margin-top:100px">
    <ion-fab-button>
      <ion-icon name="ribbon-outline" (click)="goToObjectif()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- Map : Witdh = 100%, Height : 350px (Voir le fichier SCSS) -->
  <div #map id="google-map"></div>
</ion-content>
<!-- Contenu de la page : Fin -->
<!-- Navigation de l'application : Début -->
<ion-tabs>

  <ion-tab-bar slot="bottom">
    <!-- Onglet : Actualité : Début -->
    <ion-tab-button tab="earth">
      <ion-icon name="earth" (click)="goToHome()"></ion-icon>
      <ion-label>Actualité</ion-label>
      <ion-badge>6</ion-badge>
    </ion-tab-button>
    <!-- Onglet : Actualité : Fin -->
    <!-- Onglet : Parcours : Début -->
    <ion-tab-button tab="compass-outline">
      <ion-icon name="compass-outline" (click)="goToParcours()"></ion-icon>
      <ion-label>Parcours</ion-label>
    </ion-tab-button>
    <!-- Onglet : Parcours : Fin -->
    <!-- Onglet : Profil : Début -->
    <ion-tab-button tab="settings">
      <ion-icon name="person-outline" (click)="goToProfil()"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
    <!-- Onglet : Profil : Fin -->
  </ion-tab-bar>
</ion-tabs>
<!-- Navigation de l'application : Fin -->
<!-- Map-page-composant : Fin -->
